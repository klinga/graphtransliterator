tokens:
  a: [vowel]
  ' ': [whitespace]
rules:
  a: A
  ' ': ' '
onmatch_rules:
  - <vowel> + <vowel>: ","
whitespace:
  consolidate: False
  default: " "
  token_class: whitespace
